<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Minha Calculadora</h1>
    <div class="cal" > <!--div para stylizar a calculadora-->
        Primeiro numero
        <input id="n1" type="number"/> <!--definindo uma entrada o tipo dela e o id-->
        <br>
        Segundo numero
        <input id="n2" type="number"/><br>
        <br>
        <button onclick="somar()">somar</button> <!--definindo que quando o botão for clicado ele vai chamar a função javascript somaar-->
        <button onclick="subtrair()">subtrair</button>
        <button onclick="multiplicar()">multiplicar</button>
        <button onclick="dividir()">dividir</button> 
        <br>
        <br>
        O resultado é: <span></span>
        <script>
            var n1 = document.querySelector('#n1') //a gente ta pedindo pra puxar o valor la do id=n1//
            var n2 = document.querySelector('#n2')
            var resultado = document.querySelector('span') //defininfo q função resultado vai para o span//

            function somar() { //como funciona as funçoes//
                resultado.innerHTML = parseInt(n1.value) + parseInt(n2.value)
            }
            function subtrair() {
                resultado.innerHTML = parseInt(n1.value) - parseInt(n2.value)
            }
            function multiplicar() {
                resultado.innerHTML = parseInt(n1.value) * parseInt(n2.value)
            }
            function dividir() {
                resultado.innerHTML = parseInt(n1.value) / parseInt(n2.value)
            }
        </script>
    </div>
</body>
</html>
